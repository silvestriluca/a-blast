version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - 'index.html'
      - 'favicon.ico'
      - 'manifest.webmanifest'
      - 'assets'
      - 'css'
      - 'build'
      - 'vendor'
  cache:
    paths:
      - node_modules/**/*
